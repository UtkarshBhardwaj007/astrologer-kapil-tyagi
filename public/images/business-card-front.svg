<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1050" height="600" viewBox="0 0 1050 600">
  <!-- 3.5" x 2" at 300dpi = 1050 x 600 pixels -->
  <!-- Elite Red & Gold Premium Design - Front Side -->
  <defs>
    <!-- Background gradient - dark maroon to black to burgundy -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A0A0D"/>
      <stop offset="40%" style="stop-color:#0D0A0B"/>
      <stop offset="100%" style="stop-color:#2D0F16"/>
    </linearGradient>
    
    <!-- Shimmer overlay gradient -->
    <linearGradient id="shimmerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="25%" style="stop-color:#D4AF37;stop-opacity:0.15"/>
      <stop offset="50%" style="stop-color:transparent"/>
      <stop offset="75%" style="stop-color:#FFD700;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
    
    <!-- Name text gradient - gold variations -->
    <linearGradient id="goldTextGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7E7CE"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#CFB53B"/>
    </linearGradient>
    
    <!-- Divider gradient - gold fade -->
    <linearGradient id="dividerLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
    
    <linearGradient id="dividerRight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
    
    <!-- Corner gradient - top left horizontal -->
    <linearGradient id="cornerTLH" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
    
    <!-- Corner gradient - top left vertical -->
    <linearGradient id="cornerTLV" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
    
    <!-- Corner gradient - top right horizontal -->
    <linearGradient id="cornerTRH" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
    
    <!-- Corner gradient - bottom vertical -->
    <linearGradient id="cornerBV" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
    
    <!-- Diamond gradient -->
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#CFB53B"/>
    </linearGradient>
    
    <!-- Glow filter for logo -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#D4AF37" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Import Google Fonts -->
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&amp;family=Lato:wght@300;400;500&amp;display=swap');
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1050" height="600" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Shimmer overlay -->
  <rect width="1050" height="600" fill="url(#shimmerGradient)" rx="20" opacity="0.3"/>
  
  <!-- Premium gold double border -->
  <rect x="3" y="3" width="1044" height="594" fill="none" stroke="#D4AF37" stroke-width="3" rx="18"/>
  <rect x="10" y="10" width="1030" height="580" fill="none" stroke="#CFB53B" stroke-width="1.5" rx="15" opacity="0.4"/>
  
  <!-- Inner glow effect -->
  <rect x="3" y="3" width="1044" height="594" fill="none" stroke="#D4AF37" stroke-width="1" rx="18" opacity="0.15" style="filter: blur(10px)"/>
  
  <!-- Corner flourishes - elegant gold gradient lines -->
  <!-- Top left -->
  <rect x="30" y="30" width="60" height="3" fill="url(#cornerTLH)"/>
  <rect x="30" y="30" width="3" height="60" fill="url(#cornerTLV)"/>
  <!-- Top right -->
  <rect x="960" y="30" width="60" height="3" fill="url(#cornerTRH)"/>
  <rect x="1017" y="30" width="3" height="60" fill="url(#cornerTLV)"/>
  <!-- Bottom left -->
  <rect x="30" y="567" width="60" height="3" fill="url(#cornerTLH)"/>
  <rect x="30" y="510" width="3" height="60" fill="url(#cornerBV)"/>
  <!-- Bottom right -->
  <rect x="960" y="567" width="60" height="3" fill="url(#cornerTRH)"/>
  <rect x="1017" y="510" width="3" height="60" fill="url(#cornerBV)"/>
  
  <!-- Shatkon Logo (Hexagon with interlocking triangles) - centered with gold glow -->
  <g transform="translate(525, 180)" filter="url(#goldGlow)">
    <!-- Outer Hexagon -->
    <path d="M0 -65 L56.3 -32.5 L56.3 32.5 L0 65 L-56.3 32.5 L-56.3 -32.5 Z" 
          fill="none" stroke="#D4AF37" stroke-width="2.5"/>
    
    <!-- Upward Triangle -->
    <path d="M0 -46 L40 23 L-40 23 Z" 
          fill="rgba(212,175,55,0.08)" stroke="#D4AF37" stroke-width="2"/>
    
    <!-- Downward Triangle -->
    <path d="M0 46 L-40 -23 L40 -23 Z" 
          fill="rgba(212,175,55,0.08)" stroke="#D4AF37" stroke-width="2"/>
    
    <!-- Central Bindu (dot) -->
    <circle cx="0" cy="0" r="7" fill="#D4AF37"/>
    <circle cx="0" cy="0" r="11" fill="none" stroke="rgba(212,175,55,0.4)" stroke-width="2"/>
  </g>
  
  <!-- Name - with gold gradient, reduced letter-spacing for better centering -->
  <text x="525" y="330" text-anchor="middle" font-family="'Playfair Display', Georgia, serif" font-size="38" font-weight="600" letter-spacing="3" fill="url(#goldTextGradient)">
    ASTROLOGER KAPIL TYAGI
  </text>
  
  <!-- Primary Tagline - rose gold -->
  <text x="525" y="375" text-anchor="middle" font-family="'Lato', 'Helvetica Neue', sans-serif" font-size="16" letter-spacing="2" fill="#B76E79" font-style="italic" font-weight="400">
    Jyotish Aacharya  |  Silver Medalist
  </text>
  
  <!-- Elegant gold divider with diamond -->
  <g transform="translate(525, 420)">
    <rect x="-175" y="-1" width="150" height="2" fill="url(#dividerLeft)"/>
    <rect x="25" y="-1" width="150" height="2" fill="url(#dividerRight)"/>
    <!-- Center diamond with glow -->
    <polygon points="0,-10 10,0 0,10 -10,0" fill="url(#diamondGradient)"/>
    <polygon points="0,-10 10,0 0,10 -10,0" fill="none" stroke="#FFD700" stroke-width="0.5" opacity="0.6" style="filter: blur(2px)"/>
  </g>
  
  <!-- Secondary Tagline - bronze -->
  <text x="525" y="480" text-anchor="middle" font-family="'Lato', 'Helvetica Neue', sans-serif" font-size="13" letter-spacing="4" fill="#CD7F32" font-weight="400">
    VEDIC ASTROLOGER  •  NUMEROLOGIST  •  VASTU EXPERT
  </text>
</svg>
