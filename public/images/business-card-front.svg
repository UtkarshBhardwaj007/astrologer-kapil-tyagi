<svg xmlns="http://www.w3.org/2000/svg" width="1050" height="600" viewBox="0 0 1050 600">
  <!-- 3.5" x 2" at 300dpi = 1050 x 600 pixels -->
  <!-- Premium warm cream design - no black, no aura effects, no corner dots -->
  <defs>
    <!-- Background gradient - warm cream tones -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFBF0"/>
      <stop offset="50%" style="stop-color:#FDF6E3"/>
      <stop offset="100%" style="stop-color:#FAF3E0"/>
    </linearGradient>
    
    <!-- Text gradient - rich warm tones -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5D3A1A"/>
      <stop offset="50%" style="stop-color:#722F37"/>
      <stop offset="100%" style="stop-color:#4A2C17"/>
    </linearGradient>
    
    <!-- Amber gradient for divider -->
    <linearGradient id="amberGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="50%" style="stop-color:#D4A017"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1050" height="600" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Premium double border -->
  <rect x="3" y="3" width="1044" height="594" fill="none" stroke="#722F37" stroke-width="2" rx="18"/>
  <rect x="8" y="8" width="1034" height="584" fill="none" stroke="#D4A017" stroke-width="1" rx="15" opacity="0.6"/>
  
  <!-- Decorative corner flourishes - lines only, no dots -->
  <!-- Top left -->
  <path d="M25 25 L25 65" stroke="#722F37" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M25 25 L65 25" stroke="#722F37" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Top right -->
  <path d="M1025 25 L1025 65" stroke="#722F37" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M1025 25 L985 25" stroke="#722F37" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Bottom left -->
  <path d="M25 575 L25 535" stroke="#722F37" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M25 575 L65 575" stroke="#722F37" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Bottom right -->
  <path d="M1025 575 L1025 535" stroke="#722F37" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M1025 575 L985 575" stroke="#722F37" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Shatkon Logo (Hexagon with interlocking triangles) - centered -->
  <g transform="translate(525, 185)" fill="none" stroke="#8B0000" stroke-width="3">
    <!-- Outer Hexagon -->
    <path d="M0 -70 L60.6 -35 L60.6 35 L0 70 L-60.6 35 L-60.6 -35 Z" stroke-width="2.5"/>
    
    <!-- Upward Triangle -->
    <path d="M0 -50 L43.3 25 L-43.3 25 Z" stroke-width="2" fill="rgba(139,0,0,0.08)"/>
    
    <!-- Downward Triangle -->
    <path d="M0 50 L-43.3 -25 L43.3 -25 Z" stroke-width="2" fill="rgba(139,0,0,0.08)"/>
    
    <!-- Central Bindu (dot) -->
    <circle cx="0" cy="0" r="8" fill="#8B0000"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="rgba(139,0,0,0.3)" stroke-width="2"/>
  </g>
  
  <!-- Name -->
  <text x="525" y="340" text-anchor="middle" font-family="Cinzel, Georgia, serif" font-size="44" font-weight="600" letter-spacing="6" fill="#3D2314">
    ASTROLOGER KAPIL TYAGI
  </text>
  
  <!-- Primary Tagline -->
  <text x="525" y="390" text-anchor="middle" font-family="Cormorant Garamond, Georgia, serif" font-size="20" letter-spacing="8" fill="#722F37" font-style="italic">
    Jyotish Aacharya  |  Silver Medalist
  </text>
  
  <!-- Elegant divider -->
  <g transform="translate(525, 435)">
    <line x1="-180" y1="0" x2="-15" y2="0" stroke="url(#amberGradient)" stroke-width="1.5"/>
    <line x1="15" y1="0" x2="180" y2="0" stroke="url(#amberGradient)" stroke-width="1.5"/>
    <!-- Center diamond -->
    <polygon points="0,-8 8,0 0,8 -8,0" fill="#D4A017"/>
  </g>
  
  <!-- Secondary Tagline at bottom -->
  <text x="525" y="490" text-anchor="middle" font-family="Cormorant Garamond, Georgia, serif" font-size="16" letter-spacing="6" fill="#A0522D" font-weight="500">
    VEDIC ASTROLOGER  •  NUMEROLOGIST  •  VASTU EXPERT
  </text>
</svg>
