<svg xmlns="http://www.w3.org/2000/svg" width="1050" height="600" viewBox="0 0 1050 600">
  <!-- 3.5" x 2" at 300dpi = 1050 x 600 pixels -->
  <!-- Premium warm cream design - matching front card -->
  <defs>
    <!-- Background gradient - warm cream tones -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF6E3"/>
      <stop offset="50%" style="stop-color:#FAF3E0"/>
      <stop offset="100%" style="stop-color:#FFFBF0"/>
    </linearGradient>
    
    <!-- Amber gradient for divider -->
    <linearGradient id="amberGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="50%" style="stop-color:#D4A017"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
    
    <!-- Phone icon -->
    <symbol id="phoneIcon" viewBox="0 0 24 24">
      <path fill="#722F37" d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
    </symbol>
    
    <!-- Email icon -->
    <symbol id="emailIcon" viewBox="0 0 24 24">
      <path fill="#722F37" d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
      <polyline stroke="#FDF6E3" stroke-width="2" fill="none" points="22,6 12,13 2,6"/>
    </symbol>
    
    <!-- Location icon -->
    <symbol id="locationIcon" viewBox="0 0 24 24">
      <path fill="#722F37" d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
      <circle cx="12" cy="10" r="3" fill="#FDF6E3"/>
    </symbol>
    
    <!-- Clock icon -->
    <symbol id="clockIcon" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" fill="none" stroke="#722F37" stroke-width="2"/>
      <polyline stroke="#722F37" stroke-width="2" fill="none" points="12 6 12 12 16 14"/>
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="1050" height="600" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Premium double border -->
  <rect x="3" y="3" width="1044" height="594" fill="none" stroke="#722F37" stroke-width="2" rx="18"/>
  <rect x="8" y="8" width="1034" height="584" fill="none" stroke="#D4A017" stroke-width="1" rx="15" opacity="0.6"/>
  
  <!-- Decorative corner flourishes - lines only, no dots -->
  <!-- Top left -->
  <path d="M25 25 L25 60" stroke="#722F37" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M25 25 L60 25" stroke="#722F37" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Top right -->
  <path d="M1025 25 L1025 60" stroke="#722F37" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M1025 25 L990 25" stroke="#722F37" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Bottom left -->
  <path d="M25 575 L25 540" stroke="#722F37" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M25 575 L60 575" stroke="#722F37" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Bottom right -->
  <path d="M1025 575 L1025 540" stroke="#722F37" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M1025 575 L990 575" stroke="#722F37" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Contact details -->
  <!-- Phone -->
  <g transform="translate(180, 130)">
    <use href="#phoneIcon" width="28" height="28"/>
    <text x="46" y="21" font-family="Cormorant Garamond, Georgia, serif" font-size="28" font-weight="500" fill="#3D2314">+91 9811349874</text>
  </g>
  
  <!-- Email -->
  <g transform="translate(180, 195)">
    <use href="#emailIcon" width="28" height="28"/>
    <text x="46" y="21" font-family="Cormorant Garamond, Georgia, serif" font-size="28" font-weight="500" fill="#3D2314">tykapil@gmail.com</text>
  </g>
  
  <!-- Address -->
  <g transform="translate(180, 260)">
    <use href="#locationIcon" width="28" height="28"/>
    <text x="46" y="18" font-family="Cormorant Garamond, Georgia, serif" font-size="24" font-weight="500" fill="#3D2314">B-8/106, Sector 3, Rohini</text>
    <text x="46" y="50" font-family="Cormorant Garamond, Georgia, serif" font-size="24" font-weight="500" fill="#3D2314">Delhi - 110085</text>
  </g>
  
  <!-- Elegant divider line -->
  <line x1="180" y1="335" x2="870" y2="335" stroke="url(#amberGradient)" stroke-width="1.5"/>
  
  <!-- Hours -->
  <g transform="translate(180, 370)">
    <use href="#clockIcon" width="28" height="28"/>
    <text x="46" y="16" font-family="Cormorant Garamond, Georgia, serif" font-size="24" fill="#3D2314">
      <tspan fill="#A0522D" font-weight="600">Consultation:</tspan> 10AM - 9PM IST
    </text>
    <text x="46" y="50" font-family="Cormorant Garamond, Georgia, serif" font-size="24" fill="#3D2314">
      <tspan fill="#A0522D" font-weight="600">Calling:</tspan> 10AM - 6PM IST
    </text>
  </g>
</svg>
