<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1050" height="600" viewBox="0 0 1050 600">
  <!-- 3.5" x 2" at 300dpi = 1050 x 600 pixels -->
  <!-- Elite Red & Gold Premium Design - Back Side -->
  <defs>
    <!-- Background gradient - burgundy to black to maroon -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D0F16"/>
      <stop offset="50%" style="stop-color:#0D0A0B"/>
      <stop offset="100%" style="stop-color:#1A0A0D"/>
    </linearGradient>
    
    <!-- Shimmer overlay gradient -->
    <linearGradient id="shimmerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="30%" style="stop-color:#D4AF37;stop-opacity:0.15"/>
      <stop offset="60%" style="stop-color:transparent"/>
      <stop offset="80%" style="stop-color:#FFD700;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
    
    <!-- Horizontal divider gradient -->
    <linearGradient id="hDivider" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#CFB53B;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
    
    <!-- Vertical separator gradient -->
    <linearGradient id="vSeparator" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="30%" style="stop-color:#D4AF37;stop-opacity:0.6"/>
      <stop offset="70%" style="stop-color:#CFB53B;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
    
    <!-- Corner gradient - top left horizontal -->
    <linearGradient id="cornerTLH" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
    
    <!-- Corner gradient - top left vertical -->
    <linearGradient id="cornerTLV" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
    
    <!-- Corner gradient - top right horizontal -->
    <linearGradient id="cornerTRH" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
    
    <!-- Corner gradient - bottom vertical -->
    <linearGradient id="cornerBV" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
    
    <!-- Phone icon -->
    <symbol id="phoneIcon" viewBox="0 0 24 24">
      <path fill="#D4AF37" d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
    </symbol>
    
    <!-- Email icon -->
    <symbol id="emailIcon" viewBox="0 0 24 24">
      <path fill="#D4AF37" d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
      <polyline stroke="#0D0A0B" stroke-width="2" fill="none" points="22,6 12,13 2,6"/>
    </symbol>
    
    <!-- Location icon -->
    <symbol id="locationIcon" viewBox="0 0 24 24">
      <path fill="#D4AF37" d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
      <circle cx="12" cy="10" r="3" fill="#0D0A0B"/>
    </symbol>
    
    <!-- Clock icon -->
    <symbol id="clockIcon" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" fill="none" stroke="#D4AF37" stroke-width="2"/>
      <polyline stroke="#D4AF37" stroke-width="2" fill="none" points="12 6 12 12 16 14"/>
    </symbol>
    
    <!-- Navigation icon -->
    <symbol id="navIcon" viewBox="0 0 24 24">
      <polygon fill="#D4AF37" points="3 11 22 2 13 21 11 13 3 11"/>
    </symbol>
    
    <!-- QR code glow filter -->
    <filter id="qrGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#D4AF37" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Import Google Fonts -->
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&amp;family=Lato:wght@300;400;500&amp;display=swap');
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1050" height="600" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Shimmer overlay -->
  <rect width="1050" height="600" fill="url(#shimmerGradient)" rx="20" opacity="0.2"/>
  
  <!-- Premium gold double border -->
  <rect x="3" y="3" width="1044" height="594" fill="none" stroke="#D4AF37" stroke-width="3" rx="18"/>
  <rect x="10" y="10" width="1030" height="580" fill="none" stroke="#CFB53B" stroke-width="1.5" rx="15" opacity="0.4"/>
  
  <!-- Inner glow effect -->
  <rect x="3" y="3" width="1044" height="594" fill="none" stroke="#D4AF37" stroke-width="1" rx="18" opacity="0.15" style="filter: blur(10px)"/>
  
  <!-- Corner flourishes - elegant gold gradient lines -->
  <!-- Top left -->
  <rect x="30" y="30" width="40" height="2" fill="url(#cornerTLH)"/>
  <rect x="30" y="30" width="2" height="40" fill="url(#cornerTLV)"/>
  <!-- Top right -->
  <rect x="980" y="30" width="40" height="2" fill="url(#cornerTRH)"/>
  <rect x="1018" y="30" width="2" height="40" fill="url(#cornerTLV)"/>
  <!-- Bottom left -->
  <rect x="30" y="568" width="40" height="2" fill="url(#cornerTLH)"/>
  <rect x="30" y="530" width="2" height="40" fill="url(#cornerBV)"/>
  <!-- Bottom right -->
  <rect x="980" y="568" width="40" height="2" fill="url(#cornerTRH)"/>
  <rect x="1018" y="530" width="2" height="40" fill="url(#cornerBV)"/>
  
  <!-- Vertical separator line -->
  <rect x="660" y="80" width="2" height="440" fill="url(#vSeparator)"/>
  
  <!-- LEFT SIDE - Contact Details -->
  <!-- Phone -->
  <g transform="translate(80, 115)">
    <use href="#phoneIcon" width="28" height="28"/>
    <text x="48" y="21" font-family="'Lato', 'Helvetica Neue', sans-serif" font-size="24" font-weight="400" fill="#F5F5F0">+91 9811349874</text>
  </g>
  
  <!-- Email -->
  <g transform="translate(80, 180)">
    <use href="#emailIcon" width="28" height="28"/>
    <text x="48" y="21" font-family="'Lato', 'Helvetica Neue', sans-serif" font-size="24" font-weight="400" fill="#F5F5F0">tykapil@gmail.com</text>
  </g>
  
  <!-- Address -->
  <g transform="translate(80, 245)">
    <use href="#locationIcon" width="28" height="28"/>
    <text x="48" y="16" font-family="'Lato', 'Helvetica Neue', sans-serif" font-size="20" font-weight="400" fill="#F7E7CE">B-8/106, Sector 3, Rohini</text>
    <text x="48" y="44" font-family="'Lato', 'Helvetica Neue', sans-serif" font-size="20" font-weight="400" fill="#F7E7CE">Delhi - 110085</text>
  </g>
  
  <!-- Elegant horizontal divider -->
  <rect x="80" y="330" width="500" height="2" fill="url(#hDivider)"/>
  
  <!-- Hours -->
  <g transform="translate(80, 365)">
    <use href="#clockIcon" width="28" height="28"/>
    <text x="48" y="16" font-family="'Lato', 'Helvetica Neue', sans-serif" font-size="20" fill="#F7E7CE">
      <tspan fill="#FFD700" font-weight="500">Consultation:</tspan>
      <tspan fill="#F7E7CE" font-weight="300"> 10AM - 9PM</tspan>
    </text>
    <text x="48" y="48" font-family="'Lato', 'Helvetica Neue', sans-serif" font-size="20" fill="#F7E7CE">
      <tspan fill="#FFD700" font-weight="500">Calling:</tspan>
      <tspan fill="#F7E7CE" font-weight="300"> 10AM - 6PM</tspan>
    </text>
  </g>
  
  <!-- RIGHT SIDE - QR Code Section -->
  <!-- QR Code container with premium styling -->
  <g transform="translate(715, 120)" filter="url(#qrGlow)">
    <!-- White background for QR code -->
    <rect x="0" y="0" width="200" height="200" rx="12" fill="white"/>
    <!-- Gold border -->
    <rect x="0" y="0" width="200" height="200" rx="12" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.6"/>
    
    <!-- Actual QR Code Image - Using the directions.jpeg -->
    <image href="/images/directions.jpeg" x="10" y="10" width="180" height="180" preserveAspectRatio="xMidYMid meet"/>
  </g>
  
  <!-- QR Code label with navigation icon - all on same line -->
  <g transform="translate(815, 355)">
    <!-- Navigation icon and text aligned horizontally, centered together -->
    <use href="#navIcon" width="16" height="16" x="-130" y="0"/>
    <text x="8" y="13" text-anchor="middle" font-family="'Lato', 'Helvetica Neue', sans-serif" font-size="14" letter-spacing="2" fill="#CFB53B" font-weight="400">
      SCAN FOR DIRECTIONS
    </text>
  </g>
  
  <!-- Website at bottom -->
  <text x="815" y="420" text-anchor="middle" font-family="'Lato', 'Helvetica Neue', sans-serif" font-size="14" letter-spacing="1" fill="#CFB53B" opacity="0.7">
    astrologerkapiltyagi.in
  </text>
</svg>
